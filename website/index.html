<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">DORA - 頂級遊戲輔助門戶</title>
    <meta name="description" content="DORA - 專業遊戲輔助平台，請選擇您的遊戲進入">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 門戶頁高級優化樣式 */
        :root {
            --card-height: 450px;
        }

        .portal-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
        }

        .portal-header {
            text-align: center;
            margin-bottom: 80px;
            animation: fadeInDown 1s ease;
        }

        .portal-logo {
            font-family: var(--font-display);
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 15px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, var(--cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.5));
            text-transform: uppercase;
        }

        .portal-tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            letter-spacing: 6px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .game-selector-title {
            font-family: var(--font-display);
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--text-primary);
            letter-spacing: 4px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0.9;
        }

        .game-selector-title::before,
        .game-selector-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }

        .portal-games-grid {
            width: 100%;
            max-width: 1300px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        /* 遊戲卡片終極優化 */
        .game-card {
            height: var(--card-height);
            border-radius: 24px;
            background: #050508;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.5;
            transition: all 0.8s ease;
        }

        .game-card-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        /* 漸變遮罩：確保底部文字清晰 */
        .game-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.6) 40%, 
                transparent 100%);
            z-index: 1;
        }

        .game-card-content {
            position: relative;
            z-index: 2;
            padding: 40px;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .game-card-title {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-card-desc {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 25px;
            max-width: 90%;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-card-arrow {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--theme-color, var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 0 20px color-mix(in srgb, var(--theme-color, var(--primary)) 50%, transparent);
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.4s ease;
        }

        /* 懸停交互 */
        .game-card:hover {
            transform: translateY(-15px);
            border-color: var(--theme-color, var(--primary));
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 30px color-mix(in srgb, var(--theme-color, var(--primary)) 20%, transparent);
        }

        .game-card:hover .game-card-bg {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .game-card:hover .game-card-bg img {
            filter: grayscale(0%);
        }

        .game-card:hover .game-card-content {
            transform: translateY(0);
        }

        .game-card:hover .game-card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .portal-footer {
            margin-top: 100px;
            padding-bottom: 40px;
            text-align: center;
            opacity: 0.6;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .portal-logo { font-size: 3rem; letter-spacing: 8px; }
            .portal-games-grid { grid-template-columns: 1fr; gap: 30px; }
            .game-card { height: 350px; }
            .game-card-content { padding: 30px; }
        }
    </style>
</head>
<body>
    <!-- 背景效果 -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- 顶部控制栏 - 固定右上角 -->
    <div class="portal-nav" style="position: fixed; top: 20px; right: 30px; z-index: 100;">
        <button class="nav-user-btn" id="user-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="user-btn-text">登入</span>
        </button>
    </div>

    <div class="portal-container">
        <!-- 头部 Logo -->
        <header class="portal-header">
            <div class="portal-logo" id="portal-logo">DORA</div>
            <div class="portal-tagline" id="portal-tagline">PREMIUM GAMING SOLUTIONS</div>
        </header>

        <!-- 游戏选择器 -->
        <div class="game-selector-title">SELECT YOUR GAME</div>
        <div class="portal-games-grid" id="games-grid">
            <!-- 动态加载游戏卡片 -->
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>INITIALIZING PORTAL...</p>
            </div>
        </div>

        <!-- 门户页底部 -->
        <footer class="portal-footer">
            <p id="footer-copyright">&copy; 2024 DORA. ALL RIGHTS RESERVED.</p>
            <div class="footer-links" style="margin-top: 10px; display: flex; justify-content: center; gap: 20px;">
                <a href="#" target="_blank" id="discord-link">DISCORD</a>
                <a href="/admin">ADMIN PANEL</a>
            </div>
        </footer>
    </div>

    <!-- 登入/註冊彈窗 (保留原有功能) -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-modal-overlay"></div>
        <div class="auth-modal-content">
            <button class="auth-modal-close" id="auth-modal-close">&times;</button>
            <div class="auth-form" id="login-form-container">
                <h2>歡迎回來</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">電子郵件</label>
                        <input type="email" id="login-email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">密碼</label>
                        <input type="password" id="login-password" name="password" required placeholder="輸入密碼">
                    </div>
                    <p class="auth-error" id="login-error"></p>
                    <button type="submit" class="auth-btn">登入</button>
                </form>
                <p class="auth-switch">還沒有帳號？<a href="#" id="show-register">立即註冊</a></p>
            </div>
            <div class="auth-form hidden" id="register-form-container">
                <h2>創建帳號</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">電子郵件</label>
                        <input type="email" id="register-email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密碼</label>
                        <input type="password" id="register-password" name="password" required placeholder="至少6個字符" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">確認密碼</label>
                        <input type="password" id="register-confirm" name="confirm" required placeholder="再次輸入密碼">
                    </div>
                    <p class="auth-error" id="register-error"></p>
                    <button type="submit" class="auth-btn">註冊</button>
                </form>
                <p class="auth-switch">已有帳號？<a href="#" id="show-login">立即登入</a></p>
            </div>
        </div>
    </div>

    <!-- 用戶中心彈窗 (保留原有功能) -->
    <div class="user-modal" id="user-modal">
        <div class="user-modal-overlay"></div>
        <div class="user-modal-content">
            <button class="user-modal-close" id="user-modal-close">&times;</button>
            <div class="user-header">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="user-info">
                    <h3 id="user-email-display">user@example.com</h3>
                    <span class="user-role" id="user-role-display">會員</span>
                </div>
            </div>
            <div class="user-tabs">
                <button class="user-tab active" data-tab="redeem">兌換卡密</button>
                <button class="user-tab" data-tab="orders">我的訂單</button>
            </div>
            <div class="user-tab-content" id="tab-redeem">
                <form id="redeem-form">
                    <div class="form-group">
                        <label for="card-key">輸入卡密</label>
                        <input type="text" id="card-key" name="cardKey" required placeholder="DORA-XXXX-XXXX-XXXX-XXXX">
                    </div>
                    <p class="auth-error" id="redeem-error"></p>
                    <p class="auth-success" id="redeem-success"></p>
                    <button type="submit" class="auth-btn">兌換</button>
                </form>
            </div>
            <div class="user-tab-content hidden" id="tab-orders">
                <div class="orders-list" id="orders-list"><p class="no-orders">載入中...</p></div>
            </div>
            <button class="logout-btn" id="logout-btn">登出</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 门户特有逻辑：覆盖 loadSiteConfig 以适应门户布局
        const originalLoadSiteConfig = window.loadSiteConfig;
        window.loadSiteConfig = async function() {
            try {
                const res = await fetch('/api/config');
                if (!res.ok) return;
                const config = await res.json();
                
                if (config.siteName) {
                    document.getElementById('portal-logo').textContent = config.siteName;
                    document.title = `${config.siteName} - PORTAL`;
                }
                if (config.siteTagline) {
                    document.getElementById('portal-tagline').textContent = config.siteTagline;
                }
                if (config.footerCopyright) {
                    document.getElementById('footer-copyright').innerHTML = config.footerCopyright;
                }
                if (config.discordUrl) {
                    document.getElementById('discord-link').href = config.discordUrl;
                }
            } catch (e) { console.error(e); }
        };
    </script>
</body>
</html>
