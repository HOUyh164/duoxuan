<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">DORA - 遊戲詳情</title>
    <meta name="description" id="page-description" content="DORA - 專業遊戲輔助">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 游戏详情页优化样式 */
        :root {
            --accent-color: var(--primary);
        }

        .game-hero {
            padding-top: 160px;
            padding-bottom: 100px;
            min-height: auto;
        }

        .game-hero .hero-content {
            max-width: 800px;
            text-align: left;
            margin-left: 0;
        }

        .pricing-section {
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.02);
        }

        .pricing-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .pricing-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
        }

        .pricing-popular {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px color-mix(in srgb, var(--accent-color) 20%, transparent);
        }

        .pricing-btn-primary {
            background: var(--accent-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-family: var(--font-display);
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .game-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border-left: 3px solid var(--accent-color);
        }

        .feature-item h4 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .feature-item p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="bg-grid"></div>
    <div class="bg-glow" id="bg-glow"></div>

    <!-- 導航欄 -->
    <nav class="navbar scrolled">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">DORA</span>
                <span class="logo-dot"></span>
            </a>
            <div style="flex: 1"></div>
            <button class="nav-user-btn" id="user-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span id="user-btn-text">登入</span>
            </button>
        </div>
    </nav>

    <div class="section-container" style="padding-top: 120px;">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            BACK TO PORTAL
        </a>

        <!-- Hero -->
        <section class="game-hero">
            <div class="hero-content">
                <div class="hero-badge" id="game-badge">遊戲專用</div>
                <h1 class="hero-title" style="margin-bottom: 20px;">
                    <span class="title-line" id="game-title-line">EXCELLENCE IN</span>
                    <span class="title-accent" id="game-name">LOADING...</span>
                </h1>
                <p class="hero-subtitle" id="game-description" style="max-width: 100%">
                    載入中...
                </p>
                
                <div class="game-features-grid" id="features-grid">
                    <!-- 动态加载核心功能 -->
                </div>
            </div>
        </section>

        <!-- Pricing -->
        <section class="pricing-section" id="pricing">
            <div class="section-header" style="text-align: left; margin-bottom: 40px;">
                <span class="section-tag">PRICING PLANS</span>
                <h2 class="section-title">SELECT YOUR LICENSE</h2>
            </div>
            <div class="pricing-grid" id="pricing-grid">
                <!-- 动态加载商品 -->
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>FETCHING LICENSES...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 100px;">
        <div class="footer-container">
            <div class="footer-bottom">
                <p id="footer-copyright">&copy; 2024 DORA. ALL RIGHTS RESERVED.</p>
                <div style="display: flex; gap: 20px;">
                    <a href="#" id="discord-link">DISCORD</a>
                    <a href="/admin">ADMIN</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- 保留原有的弹窗结构用于登录/注册/兑换 -->
    <div id="auth-modals-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script>
        // 游戏详情页逻辑补全
        document.addEventListener('DOMContentLoaded', () => {
            // 将首页的弹窗结构动态注入
            fetch('index.html')
                .then(res => res.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const modals = ['auth-modal', 'user-modal'];
                    modals.forEach(id => {
                        const modal = doc.getElementById(id);
                        if (modal) document.body.appendChild(modal);
                    });
                    // 重新初始化认证监听
                    if (window.initAuth) window.initAuth();
                });
        });
    </script>
</body>
</html>
