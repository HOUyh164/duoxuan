services:
  - type: web
    name: dora-gaming-platform
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npx prisma db push
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:./dev.db
    healthCheckPath: /api/health
    autoDeploy: true
